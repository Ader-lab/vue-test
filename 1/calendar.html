        }

</head>
<body>
    <div id="app">
        <h1>{{ month }}月</h1>
        <div v-for="item in dayArr" class="box">{{ item }}</div>
        <button id="arrowR" @click="add">往右往右往右</button>
        <button id="arrowL" @click="sub">往左往左往左</button>
    </div>

        // console.log(aaa);


        // let date =  new Date()

        let app = new Vue({
            el:"#app",
            data:{
                month: 7,
                dayArr: [],
            },
            methods:{
                add:function() {
                    this.dayArr = [];
                    if(this.month < 12) this.month += 1;
                    if(this.month === 2) this.day(29);
                    else if(this.month === 4 || this.month === 6 || this.month === 9 || this.month === 11) this.day(30);
                    else this.day(31);
                },
                sub:function() {
                    this.dayArr = [];
                    if(this.month > 1) this.month -= 1;
                    if(this.month === 2) this.day(29);
                    else if(this.month === 4 || this.month === 6 || this.month === 9 || this.month === 11) this.day(30);
                    else this.day(31);
                },
                day: function(idx) {
                    for(let i = 1; i <= idx; i++) {
                        this.dayArr.push(i);
                    }
                }
            }
        })
    </script>

</body>
