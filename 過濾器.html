<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .changeColor{
            color: chocolate;
        }

    </style>
</head>
<body>
    <div id="app">
        <h1>{{ price | priceFormat("aaa") }}</h1>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                price: 1000,
            },

            filters: {
                priceFormat: function(value,a) {
                    // 可以傳入參數
                    console.log(value,a);
                    // 加上 $ 字號
                    return '$' + value.toFixed(2);
                },
            },
        })
        
    </script>
</body>
</html>
