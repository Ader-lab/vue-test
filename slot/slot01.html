<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<!-- 抽取共同性，保留不同 -->

<body>
    <div id="app">
        <cpn>
            <!-- 有放呵呵呵，所以不會顯示button -->
            <p>呵呵呵</p>
        </cpn>
        <cpn>
            <p>哈哈哈</p>
        </cpn>
        <!-- 有放東西且命名為title，所以放到對應的slot -->
        <cpn>
            <span slot="title">標題</span>
        </cpn>
        <!-- 沒有放東西，所以顯示button -->
        <cpn></cpn>
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是XXX</h2>
            <!-- slot有放東西會默認，當我沒有傳入就自動是button -->
            <slot><button>按鈕</button></slot>
            <slot name="title"></slot>
        </div>
    </template>


    <script>

        let app = new Vue({
            el: "#app",
            data: {
                msg: "最上層",
            },
            components: {
                cpn: {
                    template: "#cpn",
                    data() {
                        return {
                            msg: "第2層"
                        }
                    },
                }
            }
        })

    </script>
</body>

</html>
