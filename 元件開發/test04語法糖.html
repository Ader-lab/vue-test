<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
    <script>

        // 註冊全局元件語法糖
        Vue.component('cpn2', {
            template: `
                <div>
                    <h1>我是標題2</h1>
                    <p>QQQQQ</p>
                </div>  
                `
        })

        // root 元件 
        // 註冊局部元件語法糖
        let app = new Vue({
            el: "#app",
            data: {
                msg: "HI",
            },
            components: {
                cpn1: {
                    template: `
                    <div>
                        <h1>我是標題1</h1>
                        <p>哈哈哈哈哈</p>
                    </div>
                    `
                }
            }
        })

    </script>
</body>

</html>
