<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="increaseIdx">+</button>
        <span>{{ idx }}</span>
        <button @click="decreaseIdx">-</button>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                idx: 0,
            },
            methods:{
                increaseIdx:function(e) {
                    this.idx += 1;
                    if(this.idx > 10) {
                        alert("太大了");
                        return this.idx = 10;
                    }
                },
                decreaseIdx:function(e) {
                    this.idx -= 1;
                    if(this.idx < 0) {
                        alert("太小了");
                        return this.idx = 0;
                    }
                }
            }
        })
    </script>

</body>
</html>
