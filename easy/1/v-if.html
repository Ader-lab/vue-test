<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="changeBool">文字顯示</button>
        <p v-if="bool">我是標籤</p>
        <p v-if="age >= 18">已滿18歲</p>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                bool: false,
                age: 15,
            },
            methods:{
                changeBool:function(e) {
                    this.bool = !this.bool;
                }
            }
        })
    </script>

</body>
</html>
