<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .imgBox {
            width: 200px;
            height: 200px;
        }
        img {
            width: 100%;
        }
        h1 {
            display: inline;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="imgBox"><img :src="imgArr[index]" alt=""> {{ index }}</div>
        <h1 @click="prev" v-show="index!==0">前一張</h1>
        <h1 @click="next" v-show="index < imgArr.length-1">下一張</h1>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                imgArr:[
                    "./images/cat.jpeg",
                    "./images/dog.jpeg",
                    "./images/rabbit.jpeg",
                ],
                index:0,
            },
            methods:{
                prev:function(){
                    this.index--;
                },   
                next:function(){
                    this.index++;
                },
            }
        })
    </script>

</body>
</html>
