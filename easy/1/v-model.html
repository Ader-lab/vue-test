<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="changeMsg">修改model</button>
        <input type="text" v-model="msg" placeholder="請輸入姓名" @keyup.13="getMsg">
        <h2>{{ msg }}</h2>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data:{
                msg: ""
            },
            methods: {
                getMsg: function(){
                    alert(this.msg);
                },
                changeMsg: function(){
                    this.msg = "model是雙向的";
                }
            }
        })
        
    </script>

</body>
</html>
